<section class="panel">
    <div class="limiter"  ng-controller="addNewUser">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                                            <span class="login100-form-title p-b-49">
                                                    Sign Up
                                            </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                        <span class="label-input100">Choose username</span>
                        <input class="input100" id="usrName" type="text" placeholder="Type your username">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Phone number is required">
                        <span class="label-input100">Phone number</span>
                        <input class="input100" id= "numero" type="text" name="phoneNumber" placeholder="Type your phone number">
                        <span class="focus-input100" data-symbol="&#9990;"></span>
                    </div>
                    </br>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Choose password</span>
                        <input class="input100" id="mdp" type="password" name="pass1" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Confirm password</span>
                        <input class="input100" type="password" name="pass2" placeholder="Confirm your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    </br>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            

                            <button class="login100-form-btn">
                                <a ng-click="demandeEnregistrement()">Sign up</a>
                            </button>
                        </div>
                    </div>

         <!--           <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="login100-social-item bg2">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <a href="#" class="login100-social-item bg3">
                            <i class="fa fa-google"></i>
                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

</section>
