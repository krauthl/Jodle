<html ng-app = "app">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <link rel="stylesheet" type="text/css" href="css/sendMessage.css">
        <link rel="stylesheet" type="text/css" href="css/receiveMessage.css">
        <link rel="stylesheet" type="text/css" href="css/maps.css">
        <link rel="stylesheet" type="text/css" href="css/takenPicture.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


        <!-- For loginPage-->
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->

        <title>Jodle</title>
    </head>


    <body class="body">
        <header class="header">
            <div id="title">
                Jodle
            </div>
            <div style="display:none" id="logIcon">
                <a href="#disconnection" ng-click="menu='loginPage'" ng-class="{active: menu == 'loginPage'}"><i class="material-icons">person</i></a>
            </div>
        </header>



        <section ng-view>

        </section>

        <section>
            <nav style="display:block" id="idNav" class="nav" ng-controller="NavCtrl">
                <a href="#sendMessage" ng-click="menu='sendMessage'" ng-class="{active: menu == 'sendMessage'}"><i class="material-icons">message</i></a>
                <a href="#receiveMessage" ng-click="menu='receiveMessage'" ng-class="{active: menu == 'receiveMessage'}"><i class="material-icons">forum</i></a>
                <a href="#maps" ng-click="menu='maps'" ng-class="{active: menu == 'maps'}"><i class="material-icons">map</i></a>
                <a href="#contact" ng-click="menu='contact'; listContacts()" ng-class="{active: menu == 'contact'}"><i class="material-icons">contacts</i></a>
            </nav>
        </section>


        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-3.4.0.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/loginCtrl.js"></script>
         <script src="js/controller/addNewUser.js"></script>
        <script src="js/controller/receiveMessageCtrl.js"></script>
        <script src="js/controller/navCtrl.js"></script>
        <script src="js/controller/sendMessageCtrl.js"></script>
        <script src="js/controller/contactCtrl.js"></script>
        <script src="js/controller/mapsCtrl.js"></script>
        <script src="js/controller/takenPictureCtrl.js"></script>



        <!--For loginPage-->
        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/loginPage.js"></script>
        <script src="http://localhost:8080/socket.io/socket.io.js"></script>

    </body>
</html>
