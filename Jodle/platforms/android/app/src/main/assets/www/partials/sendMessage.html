<section ng-controller="sendMessageCtrl">

    <div id="sender" class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" ng-submit="envoie()">
                    <span class="login100-form-title p-b-49">
                                    Envoyez votre message
                    </span>
                    <div class="wrap-input100 validate-input m-b-23">
                        <input id="messageAEnvoyer" class="input100" type="text" name="message" placeholder="Votre message">
                    </div>

                    <div id="multimedia">
                        <button ng-click="captureImage()" style="width: 50px"><i class="material-icons" style="font-size: 30px">add_a_photo</i></button>
                        <button ng-click="ouvrirMenuGallerie()" style="width: 50px"><i class="material-icons md-24" style="font-size: 30px">add_photo_alternate</i></button>
                        <button ng-click="ouvrirMenuEnregistrementSon()" style="width: 50px"><i class="material-icons md-24" style="font-size: 30px">audiotrack</i></button>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" ng-click="envoyer()">Jodler</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img style="display:none;" id="largeImage" src="" />


</section>
